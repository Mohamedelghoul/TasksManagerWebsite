<h1 style="text-align: center;">Welcome to <span style="color: #287FE6;">TASKS MANAGER </span> WEBSITE </h1>
<div class="mx-5">
    <p class="mt-5">
        Sign In to enter to your personalized tasks room !
        <br>
        If You haven't an account click to the Sign Up Button above.
    </p>
</div>
<div class="row d-flex justify-content-center my-5">
    <div class="col-md-6 my-3">
        <form #f="ngForm">
            <div class="form-group">
                <label> <b>Account Username :</b></label>
                <input type="text" name="username" class="form-control" [(ngModel)]="user.username" #username="ngModel" required>
                <div class="alert alert-danger mt-2" *ngIf="username.touched && username.invalid">
                    <div *ngIf="username.errors.required">* The username field is required !</div>
                </div>
            </div>
        
            <div class="form-group">
                <label> <b>Account Password :</b></label>
                <input type="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" required>
                <div class="alert alert-danger mt-2" *ngIf="password.touched && password.invalid">
                    <div *ngIf="password.errors.required">* The password field is required !</div>
                </div>
            </div>
        
            <div class="text-center">                
                <button type="button" class="btn btn-success" [disabled]="f.invalid" (click)="connect()">SIGN IN</button>
            </div>
            <div class="alert alert-danger mt-3" *ngIf="isDataCorrect==false">*The username and password doesn't match !!</div>
            <div class="alert alert-success mt-3" *ngIf="isDataCorrect==true">* Login Successfully !!</div>
        </form>
    </div>   
</div>
